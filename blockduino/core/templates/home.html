{% load staticfiles %}
<html lang="en">

	<head>
		<link href	="{% static 'css/css/flat-ui.css' %}" rel="stylesheet" type="text/css"/>
		<link href	="{% static 'css/css/style.css' %}" rel="stylesheet" type="text/css"/>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
		<script src="{% static 'js/main.js' %}" type="text/javascript"></script>
	</head>


	<body ng-app='blockduino'>

		<h3>Your Blockduino Project!</h3>

		<div ng-controller='HomeController'>
			{% verbatim %}

			<div class='row'>
				<h5 class='font_amethyst'>Blocks you've plugged in</h5> 
				{{modules}}
				<div class='module' ng-repeat='module in modules'>
					Check
				</div>
			</div>

			<div class='module'>
					Check
			</div>

			{% endverbatim %}
		</div>
	</body>

</html>
